{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="login-container"> <h1>{{ title }}</h1>
    <p>パスワードの規定: {{ min_length }}文字以上で入力してください。</p>
    {# ここに他の規定も表示可能 #}

    <form method="POST" action="{{ url_for('school_qna.change_password_set_new') }}">
        <div class="form-group">
            <label for="new_password1">新しいパスワード:</label>
            <input type="password" id="new_password1" name="new_password1" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="new_password2">新しいパスワード (確認用):</label>
            <input type="password" id="new_password2" name="new_password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">パスワードを変更</button>
    </form>
</div>
{% endblock %}

{% block styles %}{{ super() }}{% endblock %} {# login.html のスタイルを継承 #}
